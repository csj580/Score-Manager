<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
        <title>점수 관리자</title>
    </head>
    <body>
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://img.gqkorea.co.kr/gq/2015/02/style_55ee9105b6758.jpg" alt="탁구이미지" />
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">Ping Pong Score Keeper</p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1">
                                    <span class="point1">0</span>
                                    to
                                    <span class="point2">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label for="maxScore" class="label is-large">Playing To</label>
                                <input type="number" class="input is-primary" id="maxScore" name="maxScore" min="1" max="20" />
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="player1 is-primary button card-footer-item is-large">+1 Player One</button>
                            <button class="player2 is-info button card-footer-item is-large">+2 Player One</button>
                            <button class="reset is-danger button card-footer-item is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
